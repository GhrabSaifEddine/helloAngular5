<mat-card>
<mat-toolbar>
  Liste des d√©veloppeurs
  <span matBadge="{{dataSource.data.length}}" matBadgeOverlap="false" matBadgeColor="warn"></span>
</mat-toolbar>

<br>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="idDevelopper">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idDevelopper}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomDevelopper">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nomDevelopper}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Annee Exp </th>
    <td mat-cell *matCellDef="let element"> {{element.anneeExpDevelopper}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="posteDevelopper">
    <th mat-header-cell *matHeaderCellDef> Poste </th>
    <td mat-cell *matCellDef="let element"> {{element.posteDevelopper}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
